        /*Symbol objeler için benzersiz tanımlayıcılar oluşturmak 
        için kullanılır. Bu konuyu objeleri öğrendikten sonra öğrenmek daha iyi olacaktır.
        Object ozel bir tiptir. Diğer tüm tipler “primitive” yani basit veya ilkel tiplerdir. .
        Bu değişkenler sadece bir şey tutabilirler( karakter dizisi veya sayı ).
        Buna karşılık objeler veri koleksiyonları (collections) veya karmaşık yapılar tutabilirler.
         Objeler konusunda Obje daha derinlemesine incelenecektir.
        */
            typeof undefined // "undefined"

            typeof 0 // "number"

            typeof true // "boolean"

            typeof "foo" // "string"

            typeof Symbol("id") // "symbol"
