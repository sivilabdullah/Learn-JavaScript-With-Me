<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ado ile JS</title>
</head>
<body>
    <div id="name1"> Merhaba</div>
    <div id="name2"> Arkadaslar</div>
    <script type="text/javascript" lang="javascript">
       //html kodlari arasindaki html taglarinin icerigine duzenleme yapabilen javascript kodudur.
       //ornegin bir div taginin degeri merhaba biz bunu asagidaki innerHTML kodu ile Hello degeri ile degistirebiliriz.
       //Not : inner html kodunun oncesindeki kodlari ilerleyen derslerde ayrintili olarak isleyecegiz.
        document.getElementById("name1").innerHTML = "Hello";
        document.getElementById("name2").innerHTML = "friends";
    </script>
</body>
</html>
